{% extends 'base.html' %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="row">
        <div class="col">
             {% for post in posts %}
                 <div class="card" style="width: 18rem;">
                    <div class="card-body">
                            <a href={{ url_for('post', post_id=post['id']) }}>
                                <h2 class="card-title">{{ post['title']}}</h2>
                            </a>
                            <p class ="card-text">{{post['content']}}</p>
                            <span class="badge rounded-pill bg-primary">{{ post['created'] }}</span>
                            <a href="{{ url_for('edit', id=post['id']) }}">
                                <span class="badge rounded-pill bg-warning test-dark">Edit</span>
                            </a>
                            <a>
                            <form action="{{ url_for('delete', id=post['id']) }}" method="post">
                                <input type=hidden value="{{ id }}" />
                            <button type="submit" class="badge rounded-pill bg-danger test-dark"> delete</button>
                            </a>
                    </div>
                </div>
                {% endfor %}   
            </div>
        </div>  
</div>
{% endblock %}
